<!DOCTYPE html>
<html>
<head>
	<title>User Login</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f30a0a;
			background-image: url('https://i.pinimg.com/564x/5b/3b/ed/5b3bed4f19efbe8f47b85ac9bae4d0ce.jpg');
			display: flex;
			justify-content: center;
			align-items: center;
			background-position: center;
			background-size: cover;
			height: 100vh;
			margin: 0;
		}

		form {
			background-color: #91e9ffc2;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			width: 400px;
			margin: 20px;
		}

		h2 {
			text-align: center;
			color: #666;
		}

		label {
			display: block;
			margin-bottom: 10px;
			color: #666;
		}

		input[type="text"],
		input[type="password"] {
			display: block;
			margin-bottom: 20px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
			width: 95%;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 20px;
			width: 100%;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		h5 {
			text-align: center;
			color: #666;
		}

		/* Media Queries for Responsiveness */
		@media (max-width: 600px) {
			form {
				width: 100%;
				margin: 20px;
				padding: 15px;
			}

			input[type="text"],
			input[type="password"] {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<form method="post">
		<h2>User Login</h2>
		<label for="adminid">Adminid:</label>
		<input type="text" id="adminid" name="adminid" required>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		<input type="submit" value="Login">
		<h5>New To NV? <a href="{{url_for('aregister')}}">No Account?</a></h5>
	</form>
</body>
</html>
